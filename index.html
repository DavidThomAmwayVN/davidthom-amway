        gallery:["https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?q=80&w=1200&auto=format&fit=crop"],
        video:"",

      {

        hero:"https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?q=80&w=1400&auto=format&fit=crop",

        video:"",

        products:["XS Tropical", "XS Citrus"]
      },
      {
        id:"truvivity", name:"Truvivity by Nutrilite", groups:["beauty","nutrition"],
        tagline:"Dinh dưỡng làm đẹp từ bên trong",

        hero:"https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1400&auto=format&fit=crop",
        gallery:["https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1200&auto=format&fit=crop"],

        products:["Beauty Powder Drink", "Soft Drops"]
      },
    ];

    // =============== Components ===============
    function Toolbar({ query, setQuery, group, setGroup }){
      return (
        <div className="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
          <div className="relative w-full md:w-96">
            <input
              className="w-full rounded-xl border border-gray-200 bg-white px-3 py-2 pl-10 text-sm shadow-sm focus:outline-none"
              placeholder="Tìm theo thương hiệu hoặc mô tả…"
              value={query}
              onChange={(e)=>setQuery(e.target.value)}
            />
            <svg className="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </div>
          <div className="flex flex-wrap gap-2">
            {GROUPS.map(g=> (
              <button key={g.key} onClick={()=>setGroup(g.key)}
                className={`rounded-full border px-3 py-1.5 text-xs md:text-sm ${group===g.key? 'bg-sky-600 text-white border-sky-600':'bg-white text-gray-700 border-gray-200'}`}>{g.label}</button>
            ))}
          </div>
        </div>
      );
    }

    function BrandCard({ brand, onOpen }){
      const CardWrap = motion ? motion.div : 'div';
      return (
        <CardWrap whileHover={{ scale: 1.01 }} className="group cursor-pointer overflow-hidden rounded-2xl border border-gray-200 shadow-sm bg-white" onClick={()=>onOpen(brand)}>
          <div className="relative aspect-[16/9] w-full overflow-hidden">
            <img src={brand.hero} alt={brand.name} loading="lazy" className="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"/>
            <div className="absolute inset-0 bg-gradient-to-t from-black/50 via-black/10 to-transparent"/>
            <div className="absolute left-4 bottom-3 flex items-center gap-3">
              <div className="h-10 w-10 rounded-full bg-white/90 ring-1 ring-black/5 grid place-items-center overflow-hidden">
                <img src={brand.logo} alt={`${brand.name} logo`} className="h-7 w-7 object-contain"/>
              </div>
              <div>
                <p className="text-white/80 text-xs">Thương hiệu</p>
                <h3 className="text-white font-semibold text-base md:text-lg">{brand.name}</h3>
              </div>
            </div>
          </div>
          <div className="p-4">
            <p className="text-sm text-gray-600 line-clamp-2">{brand.tagline}</p>
            <div className="mt-3 flex flex-wrap gap-2">
              {brand.groups.map(g => <span key={g} className="rounded-full bg-gray-100 px-2.5 py-1 text-xs text-gray-700">{GROUPS.find(x=>x.key===g)?.label || g}</span>)}
            </div>
          </div>
        </CardWrap>
      );
    }

    function DetailPanel({ brand, onClose }){
      if(!brand) return null;
      return (
        <div className="backdrop" onClick={onClose}>
          <aside className="nice-scroll fixed right-0 top-0 h-full w-full sm:w-[480px] bg-white shadow-2xl p-6 overflow-y-auto" onClick={(e)=>e.stopPropagation()}>
            <button className="rounded-full border px-3 py-1 text-sm" onClick={onClose}>Đóng</button>
            <img src={brand.hero} alt={brand.name} className="w-full rounded-xl shadow mt-4 mb-4" loading="lazy"/>
            <h2 className="text-2xl font-bold">{brand.name}</h2>
            <p className="text-gray-700 mt-1">{brand.tagline}</p>

            <div className="mt-5">
              <div className="flex gap-2 border-b">
                <button className="tab-btn px-3 py-2 text-sm font-medium" data-tab="gallery">Hình ảnh</button>
                <button className="tab-btn px-3 py-2 text-sm font-medium" data-tab="video">Video</button>
              </div>
              <div id="tab-gallery" className="tab-panel mt-3 grid grid-cols-2 gap-2">
                {[brand.hero, ...(brand.gallery||[])].filter(Boolean).map((src,i)=> (
                  <img key={i} src={src} alt={`${brand.name} ${i+1}`} className="rounded-lg" loading="lazy"/>
                ))}
              </div>
              <div id="tab-video" className="tab-panel hidden mt-3">
                {brand.video ? (
                  <div className="relative w-full overflow-hidden rounded-xl" style={{paddingTop:'56.25%'}}>
                    <iframe src={brand.video} title={`${brand.name} video`} allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen className="absolute inset-0 h-full w-full border-0"></iframe>
                  </div>
                ) : (
                  <div className="text-sm text-gray-600">Chưa có video. Thêm link YouTube/Vimeo vào dữ liệu.</div>
                )}
              </div>
            </div>

            <div className="mt-6">
              <details className="rounded-xl border p-4" open>
                <summary className="cursor-pointer font-medium">Điểm nổi bật</summary>
                <ul className="mt-2 list-disc pl-5 space-y-1 text-gray-700">
                  {(brand.highlights||[]).map((h,i)=> <li key={i}>{h}</li>)}
                </ul>
              </details>
              <details className="rounded-xl border p-4 mt-3">
                <summary className="cursor-pointer font-medium">Sản phẩm tiêu biểu</summary>
                <ul className="mt-2 list-disc pl-5 space-y-1 text-gray-700">
                  {(brand.products||[]).map((p,i)=> <li key={i}>{p}</li>)}
                </ul>
              </details>
            </div>
          </aside>
        </div>
      );
    }

    function App(){
      const [query, setQuery] = useState("");
      const [group, setGroup] = useState("all");
      const [opened, setOpened] = useState(null);

      useEffect(()=>{
        // Simple tabs inside detail panel
        function handle(e){
          const btn = e.target.closest('.tab-btn');
          if(!btn) return;
          const wrap = btn.closest('aside');
          wrap.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('border-b-2','border-sky-600'));
          btn.classList.add('border-b-2','border-sky-600');
          const tab = btn.getAttribute('data-tab');
          wrap.querySelectorAll('.tab-panel').forEach(p=>p.classList.add('hidden'));
          wrap.querySelector('#tab-'+tab).classList.remove('hidden');
        }
        document.addEventListener('click', handle);
        return ()=>document.removeEventListener('click', handle);
      },[]);

      const items = useMemo(()=>{
        const q = query.toLowerCase();
        return BRANDS.filter(b=>{
          const t = (b.name + ' ' + b.tagline).toLowerCase();
          const okQ = !q || t.includes(q);
          const okG = group==='all' || b.groups.includes(group);
          return okQ && okG;
        }).sort((a,b)=> a.name.localeCompare(b.name));
      },[query, group]);

      return (
        <div className="min-h-screen">
          <section className="mx-auto max-w-7xl px-4 pt-10 pb-6 text-center">
            <h1 className="text-3xl md:text-4xl font-bold">Danh mục sản phẩm Amway</h1>
            <p className="mt-2 text-gray-600">Đủ 12 nhãn hàng – ảnh/video chèn dễ dàng – trải nghiệm mượt trên GitHub Pages.</p>
            <div className="mt-6"><Toolbar query={query} setQuery={setQuery} group={group} setGroup={setGroup}/></div>
          </section>

          <section className="mx-auto max-w-7xl px-4 pb-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            {items.map(b=> <BrandCard key={b.id} brand={b} onOpen={setOpened}/>) }
          </section>

          <DetailPanel brand={opened} onClose={()=>setOpened(null)} />

          <footer className="border-t bg-white/60">
            <div className="mx-auto max-w-7xl px-4 py-8 text-center text-sm text-gray-600">© <span id="y"></span> David Thom – Nhà Phân Phối Chính Hãng Amway VN</div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
